dist: trusty
sudo: required

language: cpp

cache: ccache

compiler:
  - clang
  - gcc

git:
    depth: 1

before_install:
  - sudo sh -x ubuntu-prerequisites.sh

addons:
  apt:
    sources: ['ubuntu-toolchain-r-test']
    packages:
      - build-essential
      - curl
      - flex
      - gcc
      - lcov
      - libboost-dev
      - libboost-test-dev
      - libssl-dev
      - python3
      - python3-dev
      - valgrind
      - wget
      - g++-4.9

script:
  - export CXX=g++-4.9  
  - ccache -s
  - cmake --version
  - cmake -DBUILD_TESTING=ON -DBUILD_COVERAGE=ON -DBUILD_POCO=ON
  - export LD_LIBRARY_PATH=$PWD/lib:$PWD/thirdparty/lib:$PWD/python:$LD_LIBRARY_PATH
  - export PYTHONPATH=$PWD/lib:$PWD/python
  - make -j $(nproc)
  - make test
  - make NightlyMemCheck
  - if [ "$CXX" == "g++" ]; then make NightlyCoverage; fi
  - ccache -s

after_success:
  - bash <(curl -s https://codecov.io/bash)
